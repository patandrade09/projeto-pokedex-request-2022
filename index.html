<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>  
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
    </head>
<body>
    <header>
        <img src="./pokeball.png" alt="" class="pokeball">
        Welcome to your PokeDex
    </header>
    <div class="content">
        <div class="card">
            <img src="./pokemon-logo-8.png" alt="" class="logo">
            <div class="topCard">
                <label for="input">Insert a Pokemon name or ID</label>
                <input class="inputPokemon" type="text" id="searchPokemon" value="bulbasaur">
                <button class="" id="btnPokemon">Search</button>
            </div>
            <div class="imgPokemon" id="imgPokemon"></div>
            <div class="bottomCard">
                <p class="resultPokemon" id="resultPokemon">Name: </p>
                <p class="idPokemon" id="idPokemon">ID: </p>
                <p class="typePokemon" id="typePokemon">Type: </p>
                <p class="abilityPokemon" id="abilitiePokemon">Ability: </p>
                <p class="abilityHidden" id="abilitieHiddenPokemon">Ability Hidden: </p>
            </div>
            
        </div>
    </div>
</body>

</html>
